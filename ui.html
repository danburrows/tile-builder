<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      padding: 12px;
    }

    h3 {
      margin: 16px 0 8px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
    }

    input {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h3>Large tile</h3>

    <label>
      Width
      <input id="large-width" type="number" value="1440" />
    </label>

    <label>
      Height
      <input id="large-height" type="number" value="1800" />
    </label>

    <button id="generate-large">Generate large tile</button>
  </div>

  <div class="section">
    <h3>Small tile</h3>

    <label>
      Width
      <input id="small-width" type="number" value="300" />
    </label>

    <label>
      Height
      <input id="small-height" type="number" value="250" />
    </label>

    <button id="generate-small">Generate small tile</button>
  </div>

  <script>
    document.getElementById("generate-large").onclick = () => {
      parent.postMessage(
        {
          pluginMessage: {
            type: "generate",
            tileType: "large",
            width: Number(document.getElementById("large-width").value),
            height: Number(document.getElementById("large-height").value)
          }
        },
        "*"
      );
    };

    document.getElementById("generate-small").onclick = () => {
      parent.postMessage(
        {
          pluginMessage: {
            type: "generate",
            tileType: "small",
            width: Number(document.getElementById("small-width").value),
            height: Number(document.getElementById("small-height").value)
          }
        },
        "*"
      );
    };
  </script>

</body>
</html>
