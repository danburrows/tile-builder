<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      padding: 16px;
      font-size: 12px;
    }

    h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input,
    button {
      width: 100%;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      height: 32px;
      font-weight: 600;
      cursor: pointer;
    }

    hr {
      margin: 16px 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }
  </style>
</head>
<body>

  <!-- LARGE TILE -->
  <h3>Large tile</h3>

  <label for="large-width">Width</label>
  <input id="large-width" type="number" value="1440" />

  <label for="large-height">Height</label>
  <input id="large-height" type="number" value="1800" />

  <button id="generate-large">Generate large tile</button>

  <hr />

  <!-- SMALL TILE -->
  <h3>Small tile</h3>

  <label for="small-width">Width</label>
  <input id="small-width" type="number" value="300" />

  <label for="small-height">Height</label>
  <input id="small-height" type="number" value="250" />

  <button id="generate-small">Generate small tile</button>

  <script>
    document.getElementById("generate-large").onclick = () => {
      parent.postMessage(
        {
          pluginMessage: {
            type: "generate-large",
            width: Number(document.getElementById("large-width").value),
            height: Number(document.getElementById("large-height").value)
          }
        },
        "*"
      );
    };

    document.getElementById("generate-small").onclick = () => {
      parent.postMessage(
        {
          pluginMessage: {
            type: "generate-small",
            width: Number(document.getElementById("small-width").value),
            height: Number(document.getElementById("small-height").value)
          }
        },
        "*"
      );
    };
  </script>

</body>
</html>
